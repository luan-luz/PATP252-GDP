<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Movimentações de Patrimônio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Relatório de Movimentações de Patrimônio</h1>

        <!-- Filtros para relatório -->
        <div class="filters">
            <label for="filtroDataInicio">Data Início:</label>
            <input type="date" id="filtroDataInicio">
            <label for="filtroDataFim">Data Fim:</label>
            <input type="date" id="filtroDataFim">
            <label for="filtroMovimentacao">Tipo de Movimentação:</label>
            <select id="filtroMovimentacao">
                <option value="">Todos</option>
                <option value="Em uso">Em uso</option>
                <option value="Manutenção">Manutenção</option>
                <option value="Transferência">Transferência</option>
                <option value="Baixa (Perda)">Baixa (Perda)</option>
                <option value="Baixa (Furto)">Baixa (Furto)</option>
                <option value="Baixa (Descarte)">Baixa (Descarte)</option>
            </select>
            <button id="filtrarRelatorio">Filtrar Relatório</button>
            <button id="exportarRelatorio">Exportar Relatório</button>
        </div>

        <!-- Tabela de movimentações -->
        <table id="movimentacaoTabela">
            <thead>
                <tr>
                    <th>Nº NFe</th>
                    <th>Data da Aquisição</th>
                    <th>Fornecedor</th>
                    <th>Tipo de Movimentação</th>
                    <th>Descrição da Movimentação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão adicionadas aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
